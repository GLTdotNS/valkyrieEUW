<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Станете милионери с нас</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Основни стилове */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1, p {
      margin: 0;
    }

    /* Заглавие и CTA */
    .hero {
      background-color: #212121;
      color: white;
      padding: 100px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #f9d423;
      color: black;
      padding: 15px 40px;
      font-size: 1.2rem;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f9b424;
    }

    /* Секция с предимства */
    .advantages {
      display: flex;
      justify-content: space-around;
      padding: 60px 20px;
      background-color: #f4f4f4;
    }

    .advantage {
      text-align: center;
      width: 30%;
    }

    .advantage h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Футър */
    footer {
      background-color: #212121;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }

    /* Респонсив */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .advantages {
        flex-direction: column;
        align-items: center;
      }

      .advantage {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero секция -->
  <section class="hero">
    <h1>Ще станете милионери с нас!</h1>
    <button class="cta-button">Започнете сега</button>
  </section>

  <!-- Предимства секция -->
  <section class="advantages">
    <div class="advantage">
      <h2>Лесно започване</h2>
      <p>Със система, която работи за вас.</p>
    </div>
    <div class="advantage">
      <h2>Гарантиран успех</h2>
      <p>Индивидуален подход и стратегия.</p>
    </div>
    <div class="advantage">
      <h2>Печалба от първия ден</h2>
      <p>Увеличете доходите си с нас.</p>
    </div>
  </section>

  <!-- Футър -->
  <footer>
    <p>© 2024 Всички права запазени.</p>
  </footer>
</body>
</html>
