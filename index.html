<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wild Rift Build Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="text-center py-8 bg-gray-800 shadow-lg">
    <h1 class="text-4xl font-bold text-teal-300">Wild Rift Build Assistant</h1>
    <p class="text-gray-400 mt-2">Избери шампионите и ще ти покажем билд чрез AI</p>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Избери шампионите:</h2>
    <div id="champGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>

    <button
      class="mt-8 px-6 py-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition"
      onclick="simulateBuilds()"
    >
      Генерирай AI билдове
    </button>

    <div id="result" class="mt-6 text-teal-300 text-lg"></div>
  </main>

  <script>
    const wrChampions = [
      "Ahri", "Akali", "Alistar", "Amumu", "Annie", "Aphelios", "Ashe", "AurelionSol",
      "Blitzcrank", "Caitlyn", "Camille", "Darius", "Diana", "DrMundo", "Draven", "Ekko",
      "Elise", "Evelynn", "Ezreal", "Fiora", "Fizz", "Garen", "Gragas", "Graves",
      "Hecarim", "Heimerdinger", "Irelia", "Janna", "JarvanIV", "Jax", "Jayce", "Jhin",
      "Jinx", "KaiSa", "Kalista", "Karma", "Karthus", "Kassadin", "Katarina", "Kayle",
      "Kayn", "Kennen", "KhaZix", "Kindred", "Kled", "Leona", "LeeSin", "Lillia",
      "Lissandra", "Lucian", "Lulu", "Lux", "Malphite", "Malzahar", "Maokai", "MasterYi",
      "MissFortune", "Mordekaiser", "Morgana", "Nami", "Nasus", "Nautilus", "Neeko",
      "Nidalee", "Nocturne", "Nunu", "Olaf", "Orianna", "Ornn", "Pantheon", "Poppy",
      "Pyke", "Qiyana", "Quinn", "Rakan", "Rammus", "RekSai", "Renekton", "Rengar",
      "Riven", "Rumble", "Ryze", "Sejuani", "Senna", "Seraphine", "Sett", "Shen",
      "Shyvana", "Singed", "Sion", "Sivir", "Skarner", "Sona", "Soraka", "Swain",
      "Sylas", "Syndra", "TahmKench", "Taliyah", "Talon", "Taric", "Teemo", "Thresh",
      "Tristana", "Trundle", "Tryndamere", "TwistedFate", "Twitch", "Udyr", "Urgot",
      "Varus", "Vayne", "Veigar", "VelKoz", "Vi", "Viego", "Viktor", "Vladimir",
      "Volibear", "Warwick", "Wukong", "Xayah", "Xerath", "XinZhao", "Yasuo", "Yone",
      "Yorick", "Yuumi", "Zed", "Ziggs", "Zilean", "Zoe", "Zyra"
    ];

    const selected = new Set();

    function createChampCard(name) {
      const champName = name.replace(/\s+/g, '');
      const imgUrl = `https://ddragon.leagueoflegends.com/cdn/14.12.1/img/champion/${champName}.png`;

      const div = document.createElement('div');
      div.className = "cursor-pointer border border-gray-700 rounded-lg overflow-hidden hover:scale-105 transition shadow-lg";
      div.innerHTML = `
        <img src="${imgUrl}" alt="${name}" class="w-full h-24 object-cover bg-gray-800" />
        <div class="text-center py-1 text-sm">${name}</div>
      `;

      div.onclick = () => {
        if (selected.has(name)) {
          selected.delete(name);
          div.classList.remove('ring-4', 'ring-teal-400');
        } else {
          selected.add(name);
          div.classList.add('ring-4', 'ring-teal-400');
        }
      };

      return div;
    }

    function populateGrid() {
      const grid = document.getElementById('champGrid');
      wrChampions.forEach(name => {
        const card = createChampCard(name);
        grid.appendChild(card);
      });
    }

    function simulateBuilds() {
      const output = Array.from(selected).join(', ');
      document.getElementById('result').textContent = output
        ? `AI ще анализира следните шампиони: ${output}`
        : 'Моля, избери поне един шампион.';
    }

    populateGrid();
  </script>
</body>
</html>
