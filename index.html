<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMILLE Корпоративен Сайт</title>
    <style>
        /* Основни стилове */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f6f9;
            color: #1e293b;
        }

        /* Навигация */
        nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #0a75ad;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            background: none;
            border: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e2e8f0;
        }

        /* Мобилно меню */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #0a75ad;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column;
        }

        .mobile-menu ul {
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .mobile-menu ul li a {
            color: white;
        }

        .mobile-menu.show {
            display: flex;
        }

        /* Хедър */
        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #0a75ad, #0077b6);
            color: white;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Бутон */
        .button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #0a75ad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: #005f8d;
            transform: translateY(-3px);
        }

        .button.secondary {
            background: #f4f6f9;
            color: #0a75ad;
            border: 2px solid #0a75ad;
        }

        .button.secondary:hover {
            background: #e2e8f0;
            color: #005f8d;
        }

        /* Модален прозорец */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content h2 {
            color: #0a75ad;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #4a5568;
            margin-bottom: 30px;
        }

        .modal-content .close {
            padding: 10px 30px;
            background: #0a75ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .modal-content .close:hover {
            background: #005f8d;
        }

        /* Футър */
        footer {
            background: #0a75ad;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">BAMILLE</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <ul class="desktop-menu">
        <li><a href="#about">За нас</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#contact">Контакти</a></li>
    </ul>
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#about">За нас</a></li>
            <li><a href="#services">Услуги</a></li>
            <li><a href="#contact">Контакти</a></li>
        </ul>
    </div>
</nav>

<header>
    <h1>Станете милионери с нас</h1>
    <p>BAMILLE обещава иновации, успех и растеж!</p>
    <button class="button" onclick="showModal()">Свържете се с нас</button>
    <button class="button secondary">Научете повече</button>
</header>

<!-- Модален прозорец -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Благодарим за доверието!</h2>
        <p>Ще се свържем с вас в най-кратък срок.</p>
        <button class="close" onclick="closeModal()">Затвори</button>
    </div>
</div>

<footer>
    &copy; 2024 BAMILLE. Всички права запазени.
</footer>

<script>
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('show');
    }

    function showModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
