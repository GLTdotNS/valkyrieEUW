<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wild Rift AI Build Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

  <div class="max-w-xl w-full bg-gray-800 rounded-lg p-8 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Wild Rift AI Build Генератор</h1>

    <div class="space-y-4 mb-6">
      <div>
        <label for="champion" class="block mb-1 font-semibold">Твоя шампион</label>
        <select id="champion" class="w-full rounded-md bg-gray-700 border border-gray-600 p-2">
          <option value="kalista">Kalista</option>
          <option value="ezreal">Ezreal</option>
          <option value="ashe">Ashe</option>
          <option value="caitlyn">Caitlyn</option>
          <option value="jhin">Jhin</option>
        </select>
      </div>

      <div>
        <label for="enemy" class="block mb-1 font-semibold">Враг шампион</label>
        <select id="enemy" class="w-full rounded-md bg-gray-700 border border-gray-600 p-2">
          <option value="varus">Varus</option>
          <option value="lulu">Lulu</option>
          <option value="vi">Vi</option>
          <option value="orianna">Orianna</option>
          <option value="darius">Darius</option>
        </select>
      </div>
    </div>

    <button
      id="generateBtn"
      class="w-full bg-cyan-500 hover:bg-cyan-600 transition rounded-md py-3 font-semibold text-gray-900"
    >
      Генерирай билд
    </button>

    <div id="result" class="mt-8 bg-gray-700 rounded-md p-5 hidden">
      <h2 class="text-xl font-bold mb-3">AI Гайд за <span id="champName"></span> срещу <span id="enemyName"></span></h2>

      <p><strong>Руни:</strong> <span id="runes"></span></p>
      <p class="whitespace-pre-line mt-2"><strong>Билд:</strong> <span id="build"></span></p>
      <p class="mt-3"><strong>Стратегия:</strong> <span id="strategy"></span></p>
    </div>
  </div>

  <script>
    const champSelect = document.getElementById("champion");
    const enemySelect = document.getElementById("enemy");
    const generateBtn = document.getElementById("generateBtn");
    const resultDiv = document.getElementById("result");
    const champNameSpan = document.getElementById("champName");
    const enemyNameSpan = document.getElementById("enemyName");
    const runesSpan = document.getElementById("runes");
    const buildSpan = document.getElementById("build");
    const strategySpan = document.getElementById("strategy");

    const data = {
      kalista: {
        varus: {
          runes: "Conqueror, Brutal, Bone Plating, Sweet Tooth",
          build:
            "1. Blade of the Ruined King\n2. Runaan's Hurricane\n3. Bloodthirster\n4. Mortal Reminder\n5. Guardian Angel\n6. Boots of Alacrity + Stasis",
          strategy:
            "Kalista е ефективна срещу бавни champions като Varus и Orianna, но трябва да внимава за engage от Vi и Darius. Играй около Leona и Amumu за сигурен engage. Използвай ulti-то си за save или инициация. Позиционирай се зад танковете и използвай мобилността си, за да избягваш skillshots и да стакваш Rend."
        }
      },
      ezreal: {
        lulu: {
          runes: "Hail of Blades, Brutal, Taste of Blood, Ravenous Hunter",
          build:
            "1. Trinity Force\n2. Manamune\n3. Blade of the Ruined King\n4. Guardian Angel\n5. Mortal Reminder\n6. Boots of Swiftness",
          strategy:
            "Ezreal с Lulu като support има силен poke и защитни опции. Използвай E за позициониране и избягване на crowd control. Внимавай за gap closers на Vi."
        }
      }
      // Можеш да добавиш още шампиони и matchup-и тук
    };

    generateBtn.addEventListener("click", () => {
      const champ = champSelect.value;
      const enemy = enemySelect.value;

      if (data[champ] && data[champ][enemy]) {
        const info = data[champ][enemy];
        champNameSpan.textContent = capitalize(champ);
        enemyNameSpan.textContent = capitalize(enemy);
        runesSpan.textContent = info.runes;
        buildSpan.textContent = info.build;
        strategySpan.textContent = info.strategy;
        resultDiv.classList.remove("hidden");
      } else {
        champNameSpan.textContent = capitalize(champ);
        enemyNameSpan.textContent = capitalize(enemy);
        runesSpan.textContent = "Няма данни за този matchup.";
        buildSpan.textContent = "";
        strategySpan.textContent = "";
        resultDiv.classList.remove("hidden");
      }
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
