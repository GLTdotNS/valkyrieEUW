<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WR.GG – Wild Rift AI билдове</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Orbitron', sans-serif; }
    .fade-enter { opacity: 0; transform: translateY(10px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.3s, transform 0.3s; }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Navbar -->
  <nav class="bg-gray-900 fixed top-0 w-full z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl text-teal-400 font-bold">WR.GG</div>
      <button id="menu-btn" class="text-white md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div id="menu" class="hidden md:flex space-x-6 text-sm">
        <a href="#features" class="hover:text-teal-400">Функции</a>
        <a href="#champions" class="hover:text-teal-400">Шампиони</a>
        <a href="#contact" class="hover:text-teal-400">Контакт</a>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 py-4 bg-gray-900 space-y-2">
      <a href="#features" class="block hover:text-teal-400">Функции</a>
      <a href="#champions" class="block hover:text-teal-400">Шампиони</a>
      <a href="#contact" class="block hover:text-teal-400">Контакт</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="pt-28 pb-20 text-center px-4 bg-gray-950">
    <h1 class="text-4xl sm:text-5xl font-bold text-teal-400">Wild Rift AI билдове</h1>
    <p class="text-gray-400 mt-4 text-lg">Избери роля и шампион – ние ще направим останалото.</p>
    <a href="#champions" class="mt-6 inline-block bg-teal-500 px-8 py-4 rounded-full text-lg font-semibold shadow hover:bg-teal-600 transition">Започни</a>
  </section>

  <!-- Filter Roles -->
  <section class="bg-gray-900 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h2 class="text-xl text-teal-300 mb-4 font-semibold">Филтрирай по роля</h2>
      <div class="flex flex-wrap justify-center gap-4">
        <button data-role="All" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">Всички</button>
        <button data-role="ADC" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">ADC</button>
        <button data-role="Mid" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">Mid</button>
        <button data-role="Top" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">Top</button>
        <button data-role="Jungle" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">Jungle</button>
        <button data-role="Support" class="role-btn bg-gray-700 px-4 py-2 rounded hover:bg-teal-600">Support</button>
      </div>
    </div>
  </section>

  <!-- Champions -->
  <section id="champions" class="py-12 bg-gray-950 px-4">
    <div class="max-w-6xl mx-auto">
      <div id="champGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
    </div>
  </section>

  <!-- AI Build Output -->
  <section id="ai-build" class="py-12 bg-gray-900 px-4 hidden">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-2xl text-teal-300 mb-6 font-semibold">AI билд & шансове за победа</h2>
      <p id="ai-result" class="text-gray-300 text-lg"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-10 px-4" id="contact">
    <p class="text-gray-400">&copy; 2025 WR.GG – All Rights Reserved</p>
    <a href="mailto:contact@wr.gg" class="text-teal-400 hover:underline">contact@wr.gg</a>
  </footer>

  <!-- JS Logic -->
  <script>
    const champions = [
      { name: "Ahri", role: "Mid" }, { name: "Akali", role: "Mid" }, { name: "Alistar", role: "Support" },
      { name: "Amumu", role: "Jungle" }, { name: "Ashe", role: "ADC" }, { name: "Blitzcrank", role: "Support" },
      { name: "Caitlyn", role: "ADC" }, { name: "Camille", role: "Top" }, { name: "Diana", role: "Jungle" },
      { name: "DrMundo", role: "Top" }, { name: "Ezreal", role: "ADC" }, { name: "Fiora", role: "Top" },
      { name: "Gragas", role: "Jungle" }, { name: "Irelia", role: "Top" }, { name: "Jax", role: "Top" },
      { name: "Jhin", role: "ADC" }, { name: "Jinx", role: "ADC" }, { name: "KaiSa", role: "ADC" },
      { name: "Katarina", role: "Mid" }, { name: "Leona", role: "Support" }, { name: "Lux", role: "Mid" },
      { name: "Malphite", role: "Top" }, { name: "MasterYi", role: "Jungle" }, { name: "MissFortune", role: "ADC" },
      { name: "Nami", role: "Support" }, { name: "Nasus", role: "Top" }, { name: "Rammus", role: "Jungle" },
      { name: "Senna", role: "Support" }, { name: "Seraphine", role: "Support" }, { name: "Thresh", role: "Support" },
      { name: "Tristana", role: "ADC" }, { name: "Varus", role: "ADC" }, { name: "Vayne", role: "ADC" },
      { name: "Vi", role: "Jungle" }, { name: "Yasuo", role: "Mid" }, { name: "Zed", role: "Mid" }
    ];

    const grid = document.getElementById("champGrid");
    const buttons = document.querySelectorAll(".role-btn");
    const aiBuildSection = document.getElementById("ai-build");
    const aiResult = document.getElementById("ai-result");

    function getFakeAiBuild(champName) {
      return `Избран шампион: <strong>${champName}</strong><br>Препоръчан билд: <span class='text-teal-400'>Infinity Edge, Bloodthirster, Boots of Swiftness</span><br>Шанс за победа срещу стандартен враг: <span class='text-green-400'>63%</span>`;
    }

    function renderChampions(role = "All") {
      grid.innerHTML = "";
      champions.filter(champ => role === "All" || champ.role === role)
        .forEach(champ => {
          const img = `https://ddragon.leagueoflegends.com/cdn/14.12.1/img/champion/${champ.name}.png`;
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-2 rounded-lg transform transition hover:scale-105 fade-enter-active cursor-pointer";
          div.innerHTML = `<img src="${img}" alt="${champ.name}" class="w-full h-20 object-cover rounded" />
                           <div class="text-sm text-center mt-1">${champ.name}</div>`;
          div.addEventListener("click", () => {
            aiResult.innerHTML = getFakeAiBuild(champ.name);
            aiBuildSection.classList.remove("hidden");
            window.scrollTo({ top: aiBuildSection.offsetTop - 60, behavior: 'smooth' });
          });
          grid.appendChild(div);
        });
    }

    renderChampions();

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("bg-teal-600"));
        btn.classList.add("bg-teal-600");
        renderChampions(btn.dataset.role);
      });
    });

    // Mobile Menu Toggle
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
