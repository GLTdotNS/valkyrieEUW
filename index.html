
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wild Rift AI Build Генератор</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* За активен шампион */
    .champ-selected {
      outline: 3px solid #06b6d4; /* cyan-500 */
      outline-offset: 3px;
      transform: scale(1.05);
      transition: transform 0.2s, outline 0.2s;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-extrabold mb-8 text-center">Wild Rift AI Build Генератор</h1>

  <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Твой шампион -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Твоя шампион</h2>
      <div id="champions" class="grid grid-cols-3 sm:grid-cols-5 gap-4">
        <!-- Чампове с картинки -->
      </div>
    </section>

    <!-- Враг шампион -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Враг шампион</h2>
      <div id="enemies" class="grid grid-cols-3 sm:grid-cols-5 gap-4">
        <!-- Чампове с картинки -->
      </div>
    </section>
  </div>

  <button
    id="generateBtn"
    class="mt-10 bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-8 rounded-lg shadow-lg transition"
  >
    Генерирай билд
  </button>

  <div id="result" class="max-w-4xl mt-10 bg-gray-800 rounded-lg p-6 hidden">
    <h2 class="text-3xl font-bold mb-4">
      AI Гайд за <span id="champName"></span> срещу <span id="enemyName"></span>
    </h2>

    <p><strong>Руни:</strong> <span id="runes"></span></p>
    <pre class="whitespace-pre-wrap mt-3"><strong>Билд:</strong> <span id="build"></span></pre>
    <p class="mt-3"><strong>Стратегия:</strong> <span id="strategy"></span></p>
  </div>

<script>
  // Пример шампиони с картинки - използваме official wildrift assets (можеш да смениш URL-то)
  const champions = [
    { id: "kalista", name: "Kalista", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Kalista.png" },
    { id: "ezreal", name: "Ezreal", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Ezreal.png" },
    { id: "ashe", name: "Ashe", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Ashe.png" },
    { id: "caitlyn", name: "Caitlyn", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Caitlyn.png" },
    { id: "jhin", name: "Jhin", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Jhin.png" },
  ];

  const enemies = [
    { id: "varus", name: "Varus", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Varus.png" },
    { id: "lulu", name: "Lulu", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Lulu.png" },
    { id: "vi", name: "Vi", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Vi.png" },
    { id: "orianna", name: "Orianna", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Orianna.png" },
    { id: "darius", name: "Darius", img: "https://ddragon.leagueoflegends.com/cdn/13.9.1/img/champion/Darius.png" },
  ];

  // Дата за билдове (фиктивна, за демо)
  const data = {
    kalista: {
      varus: {
        runes: "Conqueror, Brutal, Bone Plating, Sweet Tooth",
        build:
          "1. Blade of the Ruined King\n2. Runaan's Hurricane\n3. Bloodthirster\n4. Mortal Reminder\n5. Guardian Angel\n6. Boots of Alacrity + Stasis",
        strategy:
          "Kalista е ефективна срещу бавни champions като Varus и Orianna, но трябва да внимава за engage от Vi и Darius. Играй около Leona и Amumu за сигурен engage. Използвай ulti-то си за save или инициация. Позиционирай се зад танковете и използвай мобилността си, за да избягваш skillshots и да стакваш Rend."
      }
    },
    ezreal: {
      lulu: {
        runes: "Hail of Blades, Brutal, Taste of Blood, Ravenous Hunter",
        build:
          "1. Trinity Force\n2. Manamune\n3. Blade of the Ruined King\n4. Guardian Angel\n5. Mortal Reminder\n6. Boots of Swiftness",
        strategy:
          "Ezreal с Lulu като support има силен poke и защитни опции. Използвай E за позициониране и избягване на crowd control. Внимавай за gap closers на Vi."
      }
    }
  };

  const champsContainer = document.getElementById("champions");
  const enemiesContainer = document.getElementById("enemies");

  let selectedChamp = null;
  let selectedEnemy = null;

  // Функция за рендер на шампиони
  function renderChampions() {
    champions.forEach(champ => {
      const div = document.createElement("div");
      div.className = "cursor-pointer p-2 rounded-lg hover:bg-gray-700 transition flex flex-col items-center";
      div.innerHTML = `
        <img src="${champ.img}" alt="${champ.name}" class="w-16 h-16 object-contain mb-2 rounded" />
        <span class="text-sm">${champ.name}</span>
      `;
      div.addEventListener("click", () => {
        selectedChamp = champ.id;
        highlightSelected(champsContainer, champ.id);
      });
      champsContainer.appendChild(div);
    });
  }

  // Функция за рендер на врагове
  function renderEnemies() {
    enemies.forEach(enemy => {
      const div = document.createElement("div");
      div.className = "cursor-pointer p-2 rounded-lg hover:bg-gray-700 transition flex flex-col items-center";
      div.innerHTML = `
        <img src="${enemy.img}" alt="${enemy.name}" class="w-16 h-16 object-contain mb-2 rounded" />
        <span class="text-sm">${enemy.name}</span>
      `;
      div.addEventListener("click", () => {
        selectedEnemy = enemy.id;
        highlightSelected(enemiesContainer, enemy.id);
      });
      enemiesContainer.appendChild(div);
    });
  }

  // Подчертаване на избрания шампион
  function highlightSelected(container, selectedId) {
    Array.from(container.children).forEach(child => {
      child.classList.remove("champ-selected");
      const img = child.querySelector("img");
      const alt = img.getAttribute("alt").toLowerCase();
      if (alt === selectedId) {
        child.classList.add("champ-selected");
      }
    });
  }

  // Генериране на билд при бутон
  document.getElementById("generateBtn").addEventListener("click", () => {
    if (!selectedChamp || !selectedEnemy) {
      alert("Моля, избери шампион и враг!");
      return;
    }

    const champNameSpan = document.getElementById("champName");
    const enemyNameSpan = document.getElementById("enemyName");
    const runesSpan = document.getElementById("runes");
    const buildSpan = document.getElementById("build");
    const strategySpan = document.getElementById("strategy");
    const resultDiv = document.getElementById("result");

    if (data[selectedChamp] && data[selectedChamp][selectedEnemy]) {
      const info = data[selectedChamp][selectedEnemy];
      champNameSpan.textContent = capitalize(selectedChamp);
      enemyNameSpan.textContent = capitalize(selectedEnemy);
      runesSpan.textContent = info.runes;
      buildSpan.textContent = info.build;
      strategySpan.textContent = info.strategy;
    } else {
      champNameSpan.textContent = capitalize(selectedChamp);
      enemyNameSpan.textContent = capitalize(selectedEnemy);
      runesSpan.textContent = "Няма данни за този matchup.";
      buildSpan.textContent = "";
      strategySpan.textContent = "";
    }

    resultDiv.classList.remove("hidden");
  });

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  renderChampions();
  renderEnemies();
</script>

</body>
</html>
