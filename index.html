<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративен Сайт</title>
    <style>
        /* Основни стилове */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: #0077b6;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 0 20px;
            letter-spacing: 2px;
        }

        header h1 span {
            display: block;
            font-size: 4rem;
            color: #0077b6;
            font-weight: 900;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* Бутон - примари */
        .btn-primary {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #0077b6;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 119, 182, 0.3);
        }

        .btn-primary:hover {
            background: #005f8d;
            box-shadow: 0 6px 15px rgba(0, 95, 141, 0.5);
            transform: translateY(-2px);
        }

        /* Бутон - секондари */
        .btn-secondary {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: transparent;
            color: #0077b6;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #0077b6;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #0077b6;
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Линийки и ефекти */
        .divider {
            width: 60%;
            height: 2px;
            background: #0077b6;
            margin: 30px auto;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: -6px;
            height: 6px;
            width: 6px;
            background: #0077b6;
            border-radius: 50%;
        }

        .divider::before {
            left: -10px;
        }

        .divider::after {
            right: -10px;
        }

        /* Отзивчив дизайн */
        @media (min-width: 768px) {
            header h1 {
                font-size: 3.5rem;
            }

            header h1 span {
                font-size: 5rem;
            }

            header p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><span>Мислим Голямо</span>Вашият успех е нашата мисия</h1>
    <p>Иновативни решения за бизнеса ви</p>
</header>

<div class="container">
    <div class="divider"></div>
    <button class="btn-primary" onclick="showMessage('Ще се свържем с вас!')">Свържете се с нас</button>
    <button class="btn-secondary" onclick="showMessage('Открийте нови възможности!')">Разгледайте услуги</button>
</div>

<script>
    function showMessage(message) {
        alert(message);
    }
</script>

</body>
</html>
