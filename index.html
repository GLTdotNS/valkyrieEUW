<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративен Сайт</title>
    <style>
        /* Основни стилове */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #101820;
            color: #f8f8f8;
            overflow-x: hidden;
        }

        /* Навигация */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1e293b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav .logo {
            font-size: 1.5rem;
            color: #0077b6;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #f8f8f8;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #0077b6;
        }

        /* Заглавие */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1e293b, #101820);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        /* Бутон */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #0077b6;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.4);
        }

        .button:hover {
            background: #005f8d;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 95, 141, 0.6);
        }

        /* Модален прозорец */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            color: #0077b6;
        }

        .modal-content p {
            margin: 10px 0;
            color: #f8f8f8;
        }

        .modal-content .close {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content .close:hover {
            background: #005f8d;
        }

        /* Футър */
        footer {
            background: #1e293b;
            padding: 20px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        footer a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Лого</div>
    <ul>
        <li><a href="#about">За нас</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#contact">Контакти</a></li>
    </ul>
</nav>

<header>
    <h1>Създаваме Бъдещето</h1>
    <p>Иновативни решения за вашия бизнес</p>
</header>

<div class="container">
    <button class="button" onclick="showModal()">Свържете се с нас</button>
</div>

<!-- Модален прозорец -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Благодарим за вашия интерес!</h2>
        <p>Ще се свържем с вас възможно най-скоро.</p>
        <button class="close" onclick="closeModal()">Затвори</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Корпоративен Сайт. <a href="#terms">Условия</a></p>
</footer>

<script>
    function showModal() {
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
